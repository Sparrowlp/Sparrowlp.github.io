<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nummer Ziehen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px;
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }
        .result {
            display: none;
            text-align: center;
        }
        .emoji {
            font-size: 100px;
        }
        .number {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="formContainer">
        <h1>Nummer Ziehen</h1>
        <input type="text" id="nameInput" placeholder="Bs. M.Mustermann" oninput="validateInput()" />
        <br>
        <button id="drawButton" onclick="drawNumber()" disabled>Nummer ziehen</button>
    </div>

    <div class="result" id="resultContainer">
        <div class="emoji">üéüÔ∏è</div>
        <div class="number" id="randomNumber"></div>
    </div>

    <script>
        function validateInput() {
            const nameInput = document.getElementById('nameInput').value;
            const drawButton = document.getElementById('drawButton');
            const regex = /^[A-Z]\.[A-Za-z]+$/;
            drawButton.disabled = !regex.test(nameInput);
        }

        function drawNumber() {
            const randomNumber = Math.floor(Math.random() * 26) + 1;
            const nameInput = document.getElementById('nameInput').value;

            // Zeigt das Ergebnis an und versteckt das Formular
            document.getElementById('formContainer').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('randomNumber').textContent = randomNumber;

            // Senden der Nachricht an den Discord-Webhook
            sendToDiscord(randomNumber, nameInput);
        }

        function sendToDiscord(randomNumber, nameInput) {
            const webhookUrl = 'https://discord.com/api/webhooks/1274398300203778100/EJD1mcqeVKynXSCfnFKetD_4BtGR3FaLR-hceFwPFvdz8cRuKh6KrpfOFD9x-jIx0PBF'; // Ersetze dies durch deine Discord-Webhook-URL

            const data = {
                username: "Nummer Ziehen",
                embeds: [{
                    title: "Neue Nummer wurde gezogen",
                    description: `**Nummer:** ${randomNumber}\n**Name:** ${nameInput}`,
                    color: 3066993 // Gr√ºn
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }).then(response => {
                console.log('Success:', response);
            }).catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
